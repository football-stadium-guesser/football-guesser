<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Stadium Guesser</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Football Stadium Guesser</h1>

    <div class="game-container">
        <img id="stadiumImage" alt="Guess the stadium!" />

        <div class="guess-box">
            <input id="guessInput" type="text" placeholder="Enter stadium name..." />
            <button id="submitGuess">Guess</button>
        </div>

        <p id="resultText"></p>
        <button id="nextButton">Next Stadium</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
